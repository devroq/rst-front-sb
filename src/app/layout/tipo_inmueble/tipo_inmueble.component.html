<div [@routerTransition]>
    <h2>Tipos {{tipos_inmueble}}</h2>

        <li *ngFor="let tipo_inmueble of tipos_inmueble">
            <span class="badge badge-primary">{{ tipo_inmueble.id }}</span>

        </li>
    </ul>
</div>
