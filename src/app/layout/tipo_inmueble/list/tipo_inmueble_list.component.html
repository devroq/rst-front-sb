<div [@routerTransition]>
    <h2>Tipos</h2>
    <table class="table table-strip">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tipo_inmueble of tipos_inmueble">
                <td>{{ tipo_inmueble.id }}</td>
                <td>{{ tipo_inmueble.nombre }}</td>          
            </tr>
        </tbody>
    </table>
    <button class="btn btn-sm btn-primary" md-button (click)="addTipoInmueble()">Agregar Nuevo</button>    
    <a routerLink="/tipo_inmueble/add" [routerLinkActive]="['router-link-active']"  class=list-group-item> <i class="fa fa-fw fa-dashboard"></i> Nuevo</a>
</div>
